{% extends 'common/base.html' %}


{% block content %}
<h1>Create Trip</h1>

{% include 'mileage/nav.html' %}

<form action="" method="post">
    {% csrf_token %}

    <div class="form-group">
      {{ form.name.errors }}
      <label for="{{ form.name.id_for_label }}">Trip Name</label>
      <input type="text" id="{{form.name.id_for_label}}" class="form-control" name="name" required>
    </div>

    <input type="submit" value="Create" class="btn btn-primary">
</form>
{% endblock %}
