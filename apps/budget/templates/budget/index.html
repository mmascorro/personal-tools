{% extends 'common/base.html' %}

{% load static %}

{% block title %}Budget{% endblock %}
{% block css %}
<link href="{% static 'budget/css/budget.css' %}" rel="stylesheet">
{% endblock %}

{% block body_css %}budget home{% endblock %}

{% block content %}

{% include 'budget/nav.html' %}

<form method="POST">
    {% csrf_token %}
    <div>

        <select name="item_type">
            {% for item_type in item_types %}
            <option value="{{ item_type.id }}">{{ item_type.name }}</option>
            {% endfor %}
        </select>
        <select name="bank">
            {% for bank in banks %}
            <option value="{{ bank.id }}">{{ bank.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <input type="text" name="amount" id="amount" inputmode="decimal" pattern="[0-9.-]*" value="-" required>

        <button id="sign-change">+/-</button>
    </div>


    <input type="submit" value="Save">
</form>
{% endblock %}
{% block javascript %}
<script src="{% static 'budget/js/index.js' %}"></script>
{% endblock %}
