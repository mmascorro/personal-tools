version: '3.6'
services:

  web:
    build:
      context: ./
      dockerfile: ./docker/web/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
    depends_on:
      - db

  db:
    image: postgres:12.9
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: personaltools
      POSTGRES_PASSWORD: personaltools
      POSTGRES_DB: personaltools

